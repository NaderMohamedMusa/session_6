name: session_6
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_svg: ^0.23.0+1
  shared_preferences: ^2.0.9
  flutter_spinkit: ^5.1.0
  easy_localization: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/lang/ar-EG.json
    - assets/lang/en-US.json


  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Black.ttf